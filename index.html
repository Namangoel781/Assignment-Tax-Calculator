<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <label for="grossIncome">Gross Annual Income (in Lakhs):</label>
        <input type="number" id="grossIncome" min="0" step="0.01">
        <label for="extraIncome">Extra Income (in Lakhs):</label>
        <input type="number" id="extraIncome" min="0" step="0.01">
        <label for="ageGroup">Age Group:</label>
        <select id="ageGroup">
            <option value="<40">Less than 40</option>
            <option value="40-60">40 to 60</option>
            <option value=">=60">60 and above</option>
        </select>
        <label for="deduction">Deduction (if any, in Lakhs):</label>
        <input type="number" id="deduction" min="0" step="0.01">
        <button onclick="validateFields()">Calculate Tax</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
